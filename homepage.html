        class ParticleSystem {
            constructor(canvasId, options) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.options = options;
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            // v8.9: éšæœºé¢œè‰²ç”Ÿæˆå™¨
            getRandomColor() {
                // R: 255 (å›ºå®š)
                // G: 141 (FF8D7C) -> 160 (FFA091)
                // B: 124 (FF8D7C) -> 145 (FFA091)
                const g = 141 + Math.floor(Math.random() * (160 - 141));
                const b = 124 + Math.floor(Math.random() * (145 - 124));
                return `rgb(255, ${g}, ${b})`;
            }

            spawn() {
                if (this.particles.length >= this.options.count) return;
                
                // v8.7: è°ƒæ•´å‘å°„ä½ç½® (yOffset)
                // ä»å·¦ä¸‹è§’åŒºåŸŸç”Ÿæˆ: x(0-30%)
                const x = Math.random() * (this.canvas.width * 0.4); 
                // åŸºå‡†é«˜åº¦å‡å»åç§»é‡ (å‘ä¸Šç§»åŠ¨)
                const baseHeight = this.canvas.height - (this.options.yOffset || 0);
                const y = baseHeight + Math.random() * 50; 
                
                this.particles.push({
                    x: x,
                    y: y,
                    vx: this.options.speedMin + Math.random() * (this.options.speedMax - this.options.speedMin), // å‘å³
                    vy: -(this.options.speedMin + Math.random() * (this.options.speedMax - this.options.speedMin)), // å‘ä¸Š
                    size: this.options.sizeMin + Math.random() * (this.options.sizeMax - this.options.sizeMin),
                    life: 1.0,
                    decay: 0.002 + Math.random() * 0.003,
                    color: this.getRandomColor() // v8.9: æ¯ä¸ªç²’å­èµ‹äºˆç‹¬ç«‹çš„éšæœºé¢œè‰²
                });
            }

            updateAndDraw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    let p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= p.decay;

                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                    } else {
                        // v8.9: ä½¿ç”¨ç²’å­è‡ªå¸¦é¢œè‰²
                        this.ctx.fillStyle = p.color;
                        this.ctx.globalAlpha = p.life * 0.8; 
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }
                this.ctx.globalAlpha = 1.0;
                
                // æŒç»­ç”Ÿæˆ
                if (Math.random() < 0.1) this.spawn(); 
            }
        }

        function createSliceDOM(data, index) {
            const container = document.createElement('div');
            container.className = 'slice-container absolute inset-0 slice-clip pointer-events-auto origin-center transition-opacity duration-500';
            if (["æ©å…¸çš„è°è¨€", "æººæ°´çš„æ˜Ÿè¾°", "ä¸è½çš„é™¨æ˜Ÿ", "å¯†å°çš„å…‰æµ"].includes(data.title)) container.classList.add('high-density-slice');

        function animate() {
            const now = performance.now(); const dt = (now - lastTime) / 1000; lastTime = now;

        }
