<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice's Reg - v1.19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+SC:wght@300;500;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* v1.19 基调 */
            --moon-white-base: #fdfcfb; 
            --bg-top: #ffffff;
            --bg-bottom: #e2e0dc;
            --rotation-speed: 0.004;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--moon-white-base);
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- 背景光影系统 v1.19 --- */
        .aurora-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: color-dodge;
        }

        .colored-blob {
            filter: blur(100px); 
            opacity: 0.3; /* 低调奢华 */
        }

        /* 光团 1 (粉色 - 左下深渊) */
        .blob-1 {
            width: 60vw; height: 60vw;
            bottom: -35%; left: -25%; 
            animation: blob-move-1 25s infinite alternate ease-in-out, holo-shift-1 20s infinite alternate linear;
        }

        /* 光团 2 (蓝色 - 左下侧翼) */
        .blob-2 {
            width: 50vw; height: 50vw;
            bottom: -15%; left: -10%;
            animation: blob-move-2 22s infinite alternate ease-in-out, holo-shift-2 18s infinite alternate linear;
        }

        /* 光团 3 (白色 - 绝对霸权 - 压出彩虹) */
        .blob-3 {
            width: 110vw; height: 110vw; /* 进一步加大，确保弧线完美 */
            top: 50%; left: 68%;
            transform: translate(-50%, -50%);
            z-index: 2; 
            filter: blur(80px); 
            opacity: 0.85; 
            background-color: #ffffff;
            animation: blob-move-3 30s infinite alternate ease-in-out; 
        }

        /* --- 动画关键帧 --- */
        @keyframes holo-shift-1 {
            0% { background-color: #ffdde1; } 
            50% { background-color: #f6d365; }
            100% { background-color: #fda085; }
        }
        @keyframes holo-shift-2 {
            0% { background-color: #84fab0; } 
            50% { background-color: #8fd3f4; } 
            100% { background-color: #a18cd1; } 
        }
        @keyframes blob-move-1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-2vw, 2vh) scale(1.05); }
        }
        @keyframes blob-move-2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(2vw, -2vh) scale(1.1); }
        }
        @keyframes blob-move-3 {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-49%, -51%) scale(1.02); }
        }
        @keyframes texture-breathe {
            0% { opacity: 0.4; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.02); }
        }

        /* --- 纹理层 --- */
        .star-sand-texture {
            position: absolute;
            inset: 0;
            z-index: 6; 
            background-image: url('https://www.alicesreg.icu/Texture/bg/homepage/background-homepage-1.png');
            background-size: 800px;
            background-repeat: repeat;
            opacity: 0.5; 
            mix-blend-mode: overlay; 
            pointer-events: none;
            -webkit-mask-image: radial-gradient(circle at 0% 100%, black 0%, transparent 60%);
            mask-image: radial-gradient(circle at 0% 100%, black 0%, transparent 60%);
            animation: texture-breathe 10s infinite alternate ease-in-out;
        }

        .noise-mask {
            position: absolute;
            inset: 0;
            z-index: 7; 
            opacity: 0.035; 
            pointer-events: none;
        }

        /* --- 万花筒切片样式 (标准化模版) --- */
        .slice-clip {
            clip-path: polygon(50% 50%, 100% 21.13%, 100% 78.87%);
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.25); 
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* 悬停态：背景变色逻辑由JS控制，此处控制结构变化 */
        .slice-container:hover .glass-morphism {
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            transform: scale(1.02); /* 微微放大 */
            border-right-color: transparent;
        }

        /* v1.19 新增：内部骨架线条 (增强中心对称感) */
        .skeleton-lines {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }
        .slice-container:hover .skeleton-lines {
            opacity: 0.8; /* 悬停时骨架更清晰 */
        }

        /* 中心球体 */
        .orb-pulse {
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.7);
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 1), rgba(240, 240, 235, 0.95));
        }

        .input-verify {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
        }
        .input-verify:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #fca5a5;
            box-shadow: 0 0 20px rgba(252, 165, 165, 0.2);
        }
    </style>
</head>
<body>

    <!-- v1.19 背景层 -->
    <div id="background-root" class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-[#fdfcfb]"></div>
        <div class="aurora-container">
            <div class="aurora-blob colored-blob blob-1"></div>
            <div class="aurora-blob colored-blob blob-2"></div>
            <div class="aurora-blob blob-3"></div>
        </div>
        <div class="star-sand-texture"></div>
        <svg class="noise-mask">
            <filter id="noiseFilter">
                <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
            </filter>
            <rect width="100%" height="100%" filter="url(#noiseFilter)"/>
        </svg>
        <div class="absolute inset-0 z-20 pointer-events-none mix-blend-multiply opacity-30" 
             style="background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));"></div>
    </div>

    <!-- 万花筒主容器 -->
    <div id="kaleidoscope-wrapper" class="absolute top-1/2 left-[68%] -translate-x-1/2 -translate-y-1/2 z-10 pointer-events-none">
        <div id="wheel" class="relative pointer-events-auto" style="width: min(120vh, 120vw); height: min(120vh, 120vw);">
            <!-- Slices will be injected here -->
        </div>
    </div>

    <!-- 中心球体 -->
    <div id="center-hub" class="absolute top-1/2 left-[68%] -translate-x-1/2 -translate-y-1/2 z-50 flex items-center justify-center cursor-pointer transition-all duration-700"
         style="width: 130px; height: 130px;">
        <div id="hub-orb" class="absolute inset-0 rounded-full orb-pulse transition-all duration-700"></div>
        <div id="hub-content-default" class="relative z-10 text-center transition-all duration-500">
            <h2 class="text-slate-800 font-bold tracking-[0.25em] text-[10px] uppercase">Tea Party</h2>
            <div class="w-4 h-[1px] bg-slate-400 mx-auto my-1.5 opacity-30"></div>
            <h2 class="text-slate-500 font-light tracking-[0.2em] text-[8px] uppercase">Record</h2>
        </div>
        <div id="hub-content-open" class="hidden relative z-10 w-full px-8 flex flex-col items-center opacity-0 scale-95 transition-all duration-500">
            <div class="flex items-center gap-2 mb-4 text-slate-400">
                <i data-lucide="sparkles" class="w-3 h-3"></i>
                <span class="text-[9px] uppercase tracking-widest font-mono">Terminal Protocol</span>
            </div>
            <div class="w-full space-y-2">
                <input type="text" placeholder="Phrase 01" class="input-verify w-full rounded px-3 py-2 text-[10px] outline-none text-center">
                <input type="text" placeholder="Phrase 02" class="input-verify w-full rounded px-3 py-2 text-[10px] outline-none text-center">
            </div>
            <button class="mt-4 w-full bg-slate-900 text-white rounded py-2 text-[9px] uppercase tracking-widest font-bold hover:bg-slate-700 transition-colors">
                Verify
            </button>
        </div>
    </div>

    <!-- HUD Overlay -->
    <div class="absolute top-10 left-10 z-50 pointer-events-none">
        <h1 class="text-3xl font-black tracking-[-0.05em] text-slate-900/90 italic">ALICE'S REG.</h1>
        <div class="h-[2px] w-8 bg-blue-500/50 mt-1"></div>
        <p class="text-[9px] uppercase tracking-[0.5em] text-slate-400 mt-3 font-light">Observer Terminal Alpha</p>
    </div>

    <div class="absolute bottom-10 left-10 z-50 pointer-events-none flex items-center gap-6">
        <div class="space-y-1">
            <p id="status-speed" class="text-[9px] font-mono text-slate-400 tracking-tighter">ROT_SPD: 0.004</p>
            <p class="text-[9px] font-mono text-slate-400 tracking-tighter">VER: 1.19 [SYMMETRY_CORE]</p>
        </div>
        <div class="h-8 w-[1px] bg-slate-300"></div>
        <p class="text-[9px] font-mono text-slate-400 animate-pulse uppercase tracking-widest">System_Awaiting_User_Sync</p>
    </div>

    <script>
        // --- 核心数据 (唯一变化的部分) ---
        const SLICES_DATA = [
            { title: "溺水的星辰", subtitle: "The Drowned Star", bg: "#0a1a2a", text: "#ff6b9d", icon: "star" },
            { title: "密封的光流", subtitle: "The Sealed Lightflow", bg: "linear-gradient(135deg, #e0e0e0 0%, #00FFFF 50%, #A020F0 100%)", text: "#ffffff", icon: "lock" },
            { title: "燃烧的银河", subtitle: "The Burning Galaxy", bg: "#7B68EE", text: "#f9f8f2", icon: "activity" },
            { title: "不落的陨星", subtitle: "The Neverfall Comet", bg: "#000814", text: "#FF4500", icon: "disc" },
            { title: "沉思的天网", subtitle: "The Contemplative Net", bg: "#5e7296", text: "#FFFFFF", icon: "hexagon" },
            { title: "恩典的谎言", subtitle: "The Grace Lies", bg: "#F0F8FF", text: "#002FA7", icon: "cloud" }
        ];

        let currentRotation = 0;
        let targetSpeed = 0.004;
        let isPaused = false;
        const wheel = document.getElementById('wheel');
        
        // --- 核心函数：创建标准切片 (The Standard Slice Factory) ---
        function createSliceDOM(data, index) {
            const baseAngle = index * 60;
            const container = document.createElement('div');
            // 基础物理属性：绝对定位、几何裁切、旋转中心
            container.className = 'slice-container absolute inset-0 slice-clip pointer-events-auto origin-center';
            container.style.transform = `rotate(${baseAngle}deg)`;
            
            // 内部结构：玻璃层 + 骨架层 + 内容层
            const glassLayer = document.createElement('div');
            glassLayer.className = 'glass-morphism absolute inset-0 flex items-center justify-end overflow-hidden';
            
            // 1. 骨架层 (Symmetry Skeleton) - 每个切片都一样的几何线条
            // 这些线条组合起来会形成一个六边形/雪花结构
            const skeletonSVG = `
                <svg class="skeleton-lines w-full h-full absolute inset-0" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <line x1="0" y1="50" x2="100" y2="50" stroke="currentColor" stroke-width="0.2" />
                    <line x1="100" y1="50" x2="50" y2="0" stroke="currentColor" stroke-width="0.1" stroke-dasharray="2 2" />
                    <circle cx="100" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="0.1" opacity="0.5" />
                </svg>
            `;
            
            // 2. 内容层 (Content) - 唯一变化的部分
            const contentHTML = `
                <div class="counter-rotate-content flex flex-col items-center justify-center text-center w-64 mr-[10%] relative z-10">
                    <div class="slice-icon-wrapper mb-2 opacity-50 transition-all duration-700">
                        <i data-lucide="${data.icon}" style="width: 22px; height: 22px;"></i>
                    </div>
                    <h3 class="slice-h3 text-base font-bold tracking-[0.25em] uppercase leading-tight transition-colors duration-700" style="color: #334155; font-family: serif;">${data.title}</h3>
                    <p class="slice-p text-[9px] uppercase tracking-[0.3em] mt-1 opacity-40 font-mono transition-colors duration-700" style="color: #334155;">${data.subtitle}</p>
                </div>
            `;

            glassLayer.innerHTML = skeletonSVG + contentHTML;
            container.appendChild(glassLayer);
            
            // 3. 交互逻辑 (Hover Logic)
            container.addEventListener('mouseenter', () => {
                isPaused = true;
                // 变暗其他切片
                document.querySelectorAll('.slice-container').forEach(c => c.style.opacity = '0.3'); // v1.19: 稍微提高一点非激活态亮度
                container.style.opacity = '1';
                container.style.zIndex = '30';
                
                // 仅改变背景色和文字颜色
                glassLayer.style.background = data.bg;
                
                const h3 = glassLayer.querySelector('.slice-h3');
                const p = glassLayer.querySelector('.slice-p');
                const iconWrapper = glassLayer.querySelector('.slice-icon-wrapper');
                const skeleton = glassLayer.querySelector('svg'); // 骨架也跟着变色

                if(h3) h3.style.color = data.text;
                if(p) p.style.color = data.text;
                if(iconWrapper) {
                    iconWrapper.style.color = data.text;
                    iconWrapper.style.opacity = '1';
                    const svg = iconWrapper.querySelector('svg');
                    if(svg) svg.style.stroke = data.text;
                }
                if(skeleton) skeleton.style.color = data.text; // 骨架变色
            });

            container.addEventListener('mouseleave', () => {
                isPaused = false;
                // 恢复全局亮度
                document.querySelectorAll('.slice-container').forEach(c => {
                    c.style.opacity = '1';
                    c.style.zIndex = '10';
                });
                // 恢复默认玻璃态
                glassLayer.style.background = 'rgba(255, 255, 255, 0.25)';
                
                const h3 = glassLayer.querySelector('.slice-h3');
                const p = glassLayer.querySelector('.slice-p');
                const iconWrapper = glassLayer.querySelector('.slice-icon-wrapper');
                const skeleton = glassLayer.querySelector('svg');

                if(h3) h3.style.color = '#334155';
                if(p) p.style.color = '#334155';
                if(iconWrapper) {
                    iconWrapper.style.color = '#94a3b8';
                    iconWrapper.style.opacity = '0.5';
                    const svg = iconWrapper.querySelector('svg');
                    if(svg) svg.style.stroke = 'currentColor';
                }
                if(skeleton) skeleton.style.color = 'currentColor'; // 骨架恢复默认
            });

            return container;
        }

        // --- 初始化 ---
        function initKaleidoscope() {
            SLICES_DATA.forEach((data, i) => {
                const slice = createSliceDOM(data, i);
                wheel.appendChild(slice);
            });
            lucide.createIcons();
        }

        // --- 渲染循环 ---
        function animate() {
            if (!isPaused) {
                currentRotation += targetSpeed;
            }
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // 反向补偿文字旋转，保持水平
            const contents = document.querySelectorAll('.counter-rotate-content');
            contents.forEach((el, i) => {
                const baseAngle = i * 60;
                el.style.transform = `rotate(${-currentRotation - baseAngle}deg)`;
            });
            requestAnimationFrame(animate);
        }

        // --- 中心交互 ---
        const hub = document.getElementById('center-hub');
        const defaultContent = document.getElementById('hub-content-default');
        const openContent = document.getElementById('hub-content-open');

        hub.addEventListener('mouseenter', () => {
            isPaused = true;
            hub.style.width = '360px';
            hub.style.height = '360px';
            defaultContent.style.opacity = '0';
            setTimeout(() => {
                defaultContent.classList.add('hidden');
                openContent.classList.remove('hidden');
                setTimeout(() => {
                    openContent.style.opacity = '1';
                    openContent.style.transform = 'scale(1)';
                }, 50);
            }, 300);
        });

        hub.addEventListener('mouseleave', () => {
            isPaused = false;
            hub.style.width = '130px';
            hub.style.height = '130px';
            openContent.style.opacity = '0';
            openContent.style.transform = 'scale(0.95)';
            setTimeout(() => {
                openContent.classList.add('hidden');
                defaultContent.classList.remove('hidden');
                setTimeout(() => {
                    defaultContent.style.opacity = '1';
                }, 50);
            }, 300);
        });

        initKaleidoscope();
        animate();
    </script>
</body>
</html>
